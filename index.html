<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>nDesignWorks</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      html, body {
        height: 100%;
      }
      body {
        background: #FFFFFF;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        padding: 1rem;
        text-align: center;
        color: #343a40;
        webkit-animation-duration: 6s;
        webkit-animation-delay: 2s;
      }
      h1 {
        font-size: 2.5rem;
        line-height: 1.1;
        margin: 0;
        color: #343a40;
      }
      h2 {
        color: #343a40;
      }
      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
      }
      h1:after {
        content: "";
        background-color: #ffe800;
        background: repeating-linear-gradient(45deg, #ffe800, #ffe800 0.5rem, #222 0.5rem, #222 1.0rem);
        display: block;
        height: 0.5rem;
        margin-top: 1rem;
      }
      p {
        margin: 1rem 0 0 0;
      }


    </style>
  </head>
  <body>
    <main>
      <a href ='#' target="_blank" class="animated fadeInDownBig"><img class='animated slideInUp img-thumbnail' src='AMPL-Logo-Transparent-BG.png' width='auto' height='50%'></a>
      <h2 class="animated slideInUp">Our website is under maintainance.</h2>
      <h3> Please checkback later.</h3>
    </main>
  </body>
</html>
